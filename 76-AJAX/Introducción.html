<body>
    <h1>AJAX: Asynchronus Javascript & XML</h1>
    <img src="ajax.png" alt="">
    <!--
        AJAX significa Asynchronous JavaScript And XML. En pocas palabras, es el uso del objeto 
        XMLHttpRequest para comunicarse con los servidores.

        Puede enviar y recibir información en varios formatos, incluidos JSON, XML, HTML y archivos de texto.
        
        El atractivo de AJAX es su naturaleza "asíncrona", lo que significa que puede comunicarse 
        con el servidor, intercambiar datos y actualizar la página sin tener que recargar el navegador.
    -->
    <!--
        AJAX no es una tecnología en sí mismo. En realidad, se trata de varias tecnologías 
        independientes que se unen:

        - HTML y CSS, para crear una presentación basada en estándares.
        - DOM, para la interacción y manipulación dinámica de la presentación.
        - HTML, XML y JSON, para el intercambio y la manipulación de información.
        - XMLHttpRequest o Fetch, para el intercambio asíncrono de información.
        - JavaScript, para unir todas las demás tecnologías.

        Es importante también considerar los Códigos de estado de respuesta HTTP y los estados de la 
        petición AJAX:

        - READY_STATE_UNINITIALIZED
        - READY_STATE_LOADING
        - READY_STATE_LOADED
        - READY_STATE_INTERACTIVE
        - READY_STATE_COMPLETE
    -->
